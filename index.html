<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#main">Main</a></li>
				<li><a href="#tribute-info">Tropy</a></li>
				<li><a href="#moments">Moments</a></li>
				<li><a href="#social">Social</a></li>
			</ul>
		</nav>

		<section id="main">
			<h1 id="title">Barcelona Golden Era</h1>
			<p class="tagline">Mes Que Un Club</p>

			<figure id="img-div">
				<img
					src="https://i.pinimg.com/originals/8b/0a/b2/8b0ab23624943198c93ec5239bb5a398.jpg"
					alt="Barcelona"
					id="image"
				/>
				<figcaption id="img-caption">
					Jordi Masip | Sandro Ramirez | Marc Bartra | Vermaelen |
					Denis Suarez | Jordi Alba | Arda Turan | Ter Ategen | Dani
					Alves | Mascherano | Iniesta | Sergio Busquets | Lionel
					Messi | Pique | Neymar JR | Luis Suarez | Rakitic | Bravo |
					Sergio Roberto | Mathieu | Rafinha | Aleix Vidal | Douglas |
					Munir El Haddadi
				</figcaption>
			</figure>
		</section>

		<section id="tribute-info">
			<h2>Trophy</h2>
			<ul>
				<li class="trophy">
					<img
						src="https://cdn1-production-assets-kly.akamaized.net/medias/894820/big/037475200_1433644052-066642700_1432431385-000_DV2042858.jpg"
						alt="LALIGA 2014/15"
						class="trophy-img"
					/>
					<div class="trophy-overlay">
						<div class="trophy-title">LALIGA</div>
						<div class="release-date">2014/2015</div>
					</div>
				</li>
				<li class="trophy">
					<img
						src="https://cdn0-production-assets-kly.akamaized.net/medias/894819/big/037300700_1433644052-CGSXGAlWwAEkgo8.jpg"
						alt="COPA DEL REY 2014/15"
						class="trophy-img"
					/>
					<div class="trophy-overlay">
						<div class="trophy-title">COPA DEL REY</div>
						<div class="release-date">2014/2015</div>
					</div>
				</li>
				<li class="trophy">
					<img
						src="https://cdn0-production-assets-kly.akamaized.net/medias/894765/big/091559100_1433625750-2015-06-06T212041Z_1254621402_LR1EB661NA57G_RTRMADP_3_SOC.JPG"
						alt="UEFA CHAMPIONS LEAGUE 2014/15"
						class="trophy-img"
					/>
					<div class="trophy-overlay">
						<div class="trophy-title">UEFA CHAMPIONS LEAGUE</div>
						<div class="release-date">2014/2015</div>
					</div>
				</li>
				<li class="trophy">
					<img
						src="https://cdn0-production-assets-kly.akamaized.net/medias/1091478/big/015743100_1450759934-000_Par8247564.jpg"
						alt="UEFA SUPER CUP 2014/15"
						class="trophy-img"
					/>
					<div class="trophy-overlay">
						<div class="trophy-title">UEFA SUPER CUP</div>
						<div class="release-date">2014/2015</div>
					</div>
				</li>
				<li class="trophy">
					<img
						src="https://cdn0-production-assets-kly.akamaized.net/medias/1090018/big/003037900_1450637998-Barca_07.jpg"
						alt="FIFA CLUB WORLD CUP 2014/15"
						class="trophy-img"
					/>
					<div class="trophy-overlay">
						<div class="trophy-title">FIFA CLUB WORLD CUP</div>
						<div class="release-date">2014/2015</div>
					</div>
				</li>
			</ul>
		</section>
		<section id="moments">
			<h2>Moments</h2>
			<div
				class="g-ytsubscribe"
				data-channelid="UCzgxx_DM2Dcb9Y1spb9mUJA"
				data-layout="full"
				data-count="default"
			></div>
			<div class="moments-list">
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/QsYaepJYf5A"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
			</div>
		</section>

		<section id="social">
			<ul>
				<li>
					<a
						href="https://www.fcbarcelona.com/en/"
						id="tribute-link"
						target="_blank"
						><i class="fas fa-globe"></i
					></a>
				</li>
				<li>
					<a href="https://instagram.com/fcbarcelona" target="_blank"
						><i class="fab fa-instagram"></i
					></a>
				</li>
				<li>
					<a href="https://twitter.com/fcbarcelona" target="_blank"
						><i class="fab fa-twitter"></i
					></a>
				</li>
				<li>
					<a
						href="https://web.facebook.com/fcbarcelona"
						target="_blank"
						><i class="fab fa-facebook"></i
					></a>
				</li>
				<li>
					<a
						href="https://www.youtube.com/user/fcbarcelona"
						target="_blank"
						><i class="fab fa-youtube"></i
					></a>
				</li>
			</ul>
		</section>
		<script src="https://apis.google.com/js/platform.js"></script>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<script src="script.js"></script>
	</body>
</html>
